<div id="register-wrapper" vertical-middle="vertical-middle" class="animated fadeIn"><div class="wrapper"><div class="register-panel ui center aligned segment"><div class="ui grid"><form ng-submit="Register(username, password, disp_name)"><div class="ui one column row"><div class="column"><div ng-repeat="item in uploader.queue" ng-thumb="{ file: item._file, height: 100 }" class="image-preview"></div><div nv-file-drop="" ng-file-over="" over-class="dragover" uploader="uploader" vertical-middle="vertical-middle" class="image-uploader"><h5 style="color: rgb(150,150,150)">Your picture here!</h5></div></div></div><div class="ui one column row"><div class="column"><div ng-class="{                   error: err.disp_name }" class="ui labeled input"><label class="ui label"><i class="chat icon"></i></label><input ng-model="disp_name" type="text" placeholder="Displaying name.."/></div></div></div><div class="ui one column row"><div class="column"><div ng-class="{                   error: err.username }" class="ui labeled input"><label class="ui label"><i class="user icon"></i></label><input ng-model="username" type="text" placeholder="Username.."/></div></div></div><div class="ui one column row"><div class="column"><div ng-class="{                   error: err.password }" class="ui labeled input"><label class="ui label"><i class="lock icon"></i></label><input ng-model="password" type="password" placeholder="Password.."/></div></div></div><div class="ui one column row"><div class="column"><button type="submit" class="ui teal button">Sign Up</button><div class="ui horizontal divider">OR</div><button type="button" ng-click="Login()" class="ui ui button">Registered ? Sign In</button></div></div></form></div></div></div></div>
