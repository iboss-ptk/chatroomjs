<div id="group-label" ng-bind="groupName" class="animated fadeIn"></div><div id="messenger-chat"><div ng-repeat="message in Messages" ng-class="{ 'other-message': message.UserObj.username !== User.username }" class="message-wrapper animated fadeIn"><img ng-if="message.UserObj.username !== User.username" data-title="{{message.UserObj.disp_name}}" src="https://scontent-kul.xx.fbcdn.net/hphotos-xfp1/v/t1.0-9/s526x395/10422369_819813851401895_5121571274047494089_n.png?oh=848633c904018e90d3b27800818f1c84&amp;oe=5597A7B1" class="ui avatar"/><div ng-bind="message.sent_at" ng-if="message.UserObj.username == User.username" class="sent-time"></div><div ng-bind="message.content" class="message"></div><div ng-bind="message.sent_at" ng-if="message.UserObj.username !== User.username" class="sent-time"></div></div></div><div id="message-type-box" class="animated fadeIn"><form ng-submit="Send()"><textarea ng-enter="Send()" ng-model="content" class="type-box"></textarea><button id="send-button" type="submit" class="ui teal button">Send</button></form></div><script>$('body').on('mouseover', '.avatar', function() {
    $(this).popup('show');
});</script>
